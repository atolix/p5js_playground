<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .code-container {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 0.5em;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
      background: white;
    }
    .fullscreen-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .control-panel {
      position: relative;
      z-index: 1;
      background: rgba(240, 240, 240, 0.8);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="control-panel">
      <div id="codeContainer" class="code-container">
        <textarea id="code">
function setup() {
  createCanvas(windowWidth, windowHeight);
  colorMode(HSB, 360, 100, 100);
  background(0, 0, 10);
}

function draw() {
  // 背景をわずかに透明にして軌跡を残す
  background(0, 0, 10, 0.1);

  // 時間に基づく座標計算
  let t = frameCount * 0.01;

  // 画面中央を基準にする
  let centerX = width / 2;
  let centerY = height / 2;

  // 複数の動く円を描く
  for (let i = 0; i < 10; i++) {
    // 各円の動きをずらす
    let offsetT = t + i * 0.5;

    // 円の位置を時間によって動かす
    let x = centerX + sin(offsetT) * 150;
    let y = centerY + cos(offsetT * 1.5) * 100;

    // 色も時間によって変化させる
    let hue = (offsetT * 20) % 360;

    // 円のサイズも時間によって変化
    let size = 30 + sin(offsetT * 2) * 15;

    fill(hue, 80, 90);
    noStroke();
    ellipse(x, y, size, size);
  }

  // タイトルテキスト
  fill(0, 0, 100);
  textSize(24);
  textAlign(CENTER);

  // 操作方法
  textSize(16);
}

function mousePressed() {
  background(0, 0, 10);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(0, 0, 10);
}
</textarea>
      </div>
      <div class="buttons">
        <button onclick="runCode()">Play</button>
        <button onclick="toggleCode()">コード表示切替</button>
      </div>
    </div>
    <iframe id="output"></iframe>
  </div>

  <script>
    let codeVisible = true;

    function toggleCode() {
      const codeContainer = document.getElementById('codeContainer');
      const iframe = document.getElementById('output');

      codeVisible = !codeVisible;

      if (codeVisible) {
        codeContainer.style.display = 'block';
        iframe.classList.remove('fullscreen-iframe');
      } else {
        codeContainer.style.display = 'none';
        iframe.classList.add('fullscreen-iframe');
      }
    }

    function runCode() {
      const userCode = document.getElementById('code').value;
      const blob = new Blob(
        [`
          <html>
          <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"><\/script>
            <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
              }
              canvas {
                display: block;
              }
            </style>
          </head>
          <body>
            <script>
              ${userCode}
            <\/script>
          </body>
          </html>
        `],
        { type: 'text/html' }
      );
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('output');
      iframe.src = url;
    }

    runCode();
  </script>
</body>
</html>
