<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">
  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/javascript/javascript.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .code-container {
      margin-bottom: 10px;
      transition: height 0.3s ease;
      height: 80vh;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 0;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
      background-color: rgba(60, 60, 60, 0.5);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(80, 80, 80, 0.7);
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }
    .control-panel {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
      background: transparent;
      padding: 20px;
      width: calc(100vw - 40px);
      height: calc(100vh - 40px);
      box-shadow: none;
      transition: all 0.3s ease;
    }
    .hidden {
      display: none;
    }
    /* CodeMirror カスタムスタイル */
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.3) !important;
      color: #fff;
      border: none;
      resize: none;
      outline: none;
      padding: 10px;
    }
    .CodeMirror-gutters {
      background-color: rgba(0, 0, 0, 0.2) !important;
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }
    .CodeMirror-linenumber {
      color: rgba(255, 255, 255, 0.5);
    }
    /* GitHub Dark風のカスタムテーマ */
    .cm-s-github-dark.CodeMirror {
      background-color: transparent !important;
      color: #ffffff;
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
    }
    .cm-s-github-dark .CodeMirror-gutters {
      background-color: rgba(0, 0, 0, 0.3) !important;
      border-right: 1px solid rgba(110, 118, 129, 0.3);
    }
    .cm-s-github-dark .CodeMirror-linenumber {
      color: rgba(139, 148, 158, 0.8);
      text-shadow: 0 0 2px rgba(0, 0, 0, 0.8);
    }
    .cm-s-github-dark .cm-keyword {
      color: #ff7b72;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-def {
      color: #79c0ff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-variable {
      color: #e6edf3;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-variable-2 {
      color: #e6edf3;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-property {
      color: #79c0ff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-string {
      color: #a5d6ff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-string-2 {
      color: #a5d6ff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-comment {
      color: #a5a5a5;
      font-style: italic;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-number {
      color: #79c0ff;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-operator {
      color: #ff7b72;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .cm-meta {
      color: #7d8590;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
    }
    .cm-s-github-dark .CodeMirror-cursor {
      border-left: 2px solid #c9d1d9;
    }
    .cm-s-github-dark .CodeMirror-selected {
      background: rgba(56, 139, 253, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="output"></iframe>
    <div class="control-panel" id="controlPanel">
      <div id="codeContainer" class="code-container">
        <textarea id="code">
function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
}

function draw() {
  // Reset background
  background(0);

  let centerX = width / 2;
  let centerY = height / 2;

  // Draw circle in the center
  noFill();
  stroke(255);
  strokeWeight(2);
  ellipse(centerX, centerY, 200);

  // Angle based on time progression
  let angle = frameCount * 0.01;

  // Calculate coordinates for the point rotating around the circle
  let radius = 100;
  let x = centerX + cos(angle) * radius;
  let y = centerY + sin(angle) * radius;

  // Draw the point
  fill(255);
  ellipse(x, y, 20);

  // Display coordinates and angle near the point
  fill(255);
  noStroke();
  textSize(16);
  textAlign(LEFT);

  // Convert radians to degrees
  let degrees = Math.round(angle * 180 / PI) % 360;

  // Display to the right of the point
  text("x: " + Math.round(x), x + 15, y - 15);
  text("y: " + Math.round(y), x + 15, y + 5);
  text("Degrees: " + degrees, x + 15, y + 25);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</textarea>
      </div>
      <div class="buttons">
        <button onclick="runCode()">Play</button>
        <button onclick="toggleCode()">Hide Editor</button>
      </div>
    </div>
  </div>

  <script>
    let codeVisible = true;
    let editor; // CodeMirrorエディタのインスタンス

    // 初期表示時にコードエディタの初期化とコードの実行
    window.onload = function() {
      initCodeEditor();
      runCode();
    };

    // CodeMirrorエディタの初期化
    function initCodeEditor() {
      const textArea = document.getElementById('code');
      editor = CodeMirror.fromTextArea(textArea, {
        mode: "javascript",
        theme: "github-dark",
        lineNumbers: true,
        lineWrapping: true,
        indentUnit: 2,
        tabSize: 2,
        autoCloseBrackets: true,
        matchBrackets: true
      });

      // エディタのサイズを親要素に合わせる
      editor.refresh();
    }

    function toggleCode() {
      const codeContainer = document.getElementById('codeContainer');
      const controlPanel = document.getElementById('controlPanel');
      const toggleButton = document.querySelector('.buttons button:last-child');

      codeVisible = !codeVisible;

      if (codeVisible) {
        codeContainer.style.display = 'block';
        controlPanel.style.background = 'transparent';
        toggleButton.textContent = 'Hide Editor';
        setTimeout(() => editor.refresh(), 10); // エディタの表示を更新
      } else {
        codeContainer.style.display = 'none';
        controlPanel.style.background = 'rgba(0, 0, 0, 0.2)';
        controlPanel.style.padding = '10px';
        toggleButton.textContent = 'Show Editor';
      }
    }

    function runCode() {
      // CodeMirrorからコードを取得
      const userCode = editor ? editor.getValue() : document.getElementById('code').value;

      const blob = new Blob(
        [`
          <html>
          <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"><\/script>
            <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
              }
              canvas {
                display: block;
              }
            </style>
          </head>
          <body>
            <script>
              ${userCode}
            <\/script>
          </body>
          </html>
        `],
        { type: 'text/html' }
      );
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('output');
      iframe.src = url;
    }
  </script>
</body>
</html>
