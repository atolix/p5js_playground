<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js Playground</title>

  <!-- PWA related settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="p5.js Play">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">

  <!-- p5.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>

  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/theme/dracula.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.3/mode/javascript/javascript.min.js"></script>
</head>
<body>
  <div class="container">
    <iframe id="output"></iframe>
    <div class="control-panel" id="controlPanel">
      <div id="codeContainer" class="code-container">
        <textarea id="code">
function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
}

function draw() {
  // Reset background
  background(0);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</textarea>
      </div>
      <div class="buttons">
        <button onclick="runCode()">Play</button>
        <button onclick="toggleCode()">Hide Editor</button>
      </div>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="script.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js').then(function(registration) {
          console.log('ServiceWorker registered: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>
</html>
