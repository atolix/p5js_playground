<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
      margin-bottom: 0.5em;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <textarea id="code">
function setup() {
  createCanvas(windowWidth, windowHeight);
  background(200);
}

function draw() {
  // 描画コードはここに書きます
  ellipse(mouseX, mouseY, 50, 50);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(200);
}
</textarea>
  <br />
  <button onclick="runCode()">Play</button>
  <br />
  <iframe id="output"></iframe>

  <script>
    function runCode() {
      const userCode = document.getElementById('code').value;
      const blob = new Blob(
        [`
          <html>
          <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"><\/script>
            <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
              }
              canvas {
                display: block;
              }
            </style>
          </head>
          <body>
            <script>
              ${userCode}
            <\/script>
          </body>
          </html>
        `],
        { type: 'text/html' }
      );
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('output');
      iframe.src = url;
    }

    runCode();
  </script>
</body>
</html>
