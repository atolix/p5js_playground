<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0.5em;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .code-container {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 0.5em;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      flex-grow: 1;
      border: none;
      background: white;
    }
    .fullscreen-iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
    .control-panel {
      position: relative;
      z-index: 1;
      background: rgba(240, 240, 240, 0.8);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="control-panel">
      <div id="codeContainer" class="code-container">
        <textarea id="code">
function setup() {
  createCanvas(windowWidth, windowHeight);
  background(200);
}

function draw() {
  // 描画コードはここに書きます
  ellipse(mouseX, mouseY, 50, 50);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  background(200);
}
</textarea>
      </div>
      <div class="buttons">
        <button onclick="runCode()">Play</button>
        <button onclick="toggleCode()">コード表示切替</button>
      </div>
    </div>
    <iframe id="output"></iframe>
  </div>

  <script>
    let codeVisible = true;

    function toggleCode() {
      const codeContainer = document.getElementById('codeContainer');
      const iframe = document.getElementById('output');

      codeVisible = !codeVisible;

      if (codeVisible) {
        codeContainer.style.display = 'block';
        iframe.classList.remove('fullscreen-iframe');
      } else {
        codeContainer.style.display = 'none';
        iframe.classList.add('fullscreen-iframe');
      }
    }

    function runCode() {
      const userCode = document.getElementById('code').value;
      const blob = new Blob(
        [`
          <html>
          <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"><\/script>
            <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
              }
              canvas {
                display: block;
              }
            </style>
          </head>
          <body>
            <script>
              ${userCode}
            <\/script>
          </body>
          </html>
        `],
        { type: 'text/html' }
      );
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('output');
      iframe.src = url;
    }

    runCode();
  </script>
</body>
</html>
