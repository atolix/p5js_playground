<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js Playground</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .code-container {
      margin-bottom: 10px;
      transition: height 0.3s ease;
    }
    textarea {
      width: 100%;
      height: 180px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 0.5em;
      background-color: rgba(30, 30, 30, 0.7);
      color: #fff;
      border: 1px solid #555;
      resize: none;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 0;
    }
    button {
      padding: 0.5em 1em;
      font-size: 16px;
      background-color: rgba(60, 60, 60, 0.8);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: rgba(80, 80, 80, 0.9);
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }
    .control-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe id="output"></iframe>
    <div class="control-panel" id="controlPanel">
      <div id="codeContainer" class="code-container">
        <textarea id="code">
function setup() {
  createCanvas(windowWidth, windowHeight);
  background(0);
}

function draw() {
  // Reset background
  background(0);

  let centerX = width / 2;
  let centerY = height / 2;

  // Draw circle in the center
  noFill();
  stroke(255);
  strokeWeight(2);
  ellipse(centerX, centerY, 200);

  // Angle based on time progression
  let angle = frameCount * 0.01;

  // Calculate coordinates for the point rotating around the circle
  let radius = 100;
  let x = centerX + cos(angle) * radius;
  let y = centerY + sin(angle) * radius;

  // Draw the point
  fill(255);
  ellipse(x, y, 20);

  // Display coordinates and angle near the point
  fill(255);
  noStroke();
  textSize(16);
  textAlign(LEFT);

  // Convert radians to degrees
  let degrees = Math.round(angle * 180 / PI) % 360;

  // Display to the right of the point
  text("x: " + Math.round(x), x + 15, y - 15);
  text("y: " + Math.round(y), x + 15, y + 5);
  text("Degrees: " + degrees, x + 15, y + 25);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</textarea>
      </div>
      <div class="buttons">
        <button onclick="runCode()">Play</button>
        <button onclick="toggleCode()">Hide Editor</button>
      </div>
    </div>
  </div>

  <script>
    let codeVisible = true;

    // 初期表示時にコードの実行
    window.onload = function() {
      runCode();
    };

    function toggleCode() {
      const codeContainer = document.getElementById('codeContainer');
      const controlPanel = document.getElementById('controlPanel');
      const toggleButton = document.querySelector('.buttons button:last-child');

      codeVisible = !codeVisible;

      if (codeVisible) {
        codeContainer.style.display = 'block';
        controlPanel.style.background = 'rgba(0, 0, 0, 0.6)';
        toggleButton.textContent = 'Hide Editor';
      } else {
        codeContainer.style.display = 'none';
        controlPanel.style.background = 'rgba(0, 0, 0, 0.3)';
        controlPanel.style.padding = '10px';
        toggleButton.textContent = 'Show Editor';
      }
    }

    function runCode() {
      const userCode = document.getElementById('code').value;
      const blob = new Blob(
        [`
          <html>
          <head>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"><\/script>
            <style>
              body {
                margin: 0;
                padding: 0;
                overflow: hidden;
              }
              canvas {
                display: block;
              }
            </style>
          </head>
          <body>
            <script>
              ${userCode}
            <\/script>
          </body>
          </html>
        `],
        { type: 'text/html' }
      );
      const url = URL.createObjectURL(blob);
      const iframe = document.getElementById('output');
      iframe.src = url;
    }
  </script>
</body>
</html>
